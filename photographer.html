<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Page d'accueil Fisheye"
          aria-label="Naviguer vers la page d'accueil Fisheye"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="filter-section">
        <label for="dropdown__selected">Trier par</label>
        <ul class="dropdown">
          <li role="button" id="dropdown__selected" tabindex="0">
            Sélectionner un filtre
          </li>
          <i class="fa-solid fa-angle-up dropdown__arrow"></i>
          <li
            aria-expanded="false"
            role="list"
            class="dropdown__list-container"
          >
            <ul class="dropdown__list">
              <li class="dropdown__list-item" id="likes">Popularité</li>
              <li class="dropdown__list-item" id="date">Date</li>
              <li class="dropdown__list-item" id="title">Titre</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="media-section"></section>
    </main>
    <div class="lightbox" id="lightbox" role="dialog" aria-hidden="true">
      <svg
        role="button"
        width="42"
        height="42"
        viewBox="0 0 42 42"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="lightbox-close-icon"
        aria-describedby="titre description"
        tabindex="0"
      >
        <title id="titre">Fermer la modale</title>
        <desc id="description">Icône pour fermer la modale</desc>
        <path
          d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
        />
      </svg>
      <span
        id="left-button"
        role="button"
        class="lightbox-control"
        aria-label="Image précédente"
        tabindex="0"
        ><a class="fa-solid fa-angle-left"></a
      ></span>
      <div class="lightbox-content"></div>
      <span
        id="right-button"
        role="button"
        class="lightbox-control"
        aria-label="Image suivante"
        tabindex="0"
        ><a class="fa-solid fa-angle-right"></a
      ></span>
    </div>
    <div
      class="contact_modal"
      id="contact_modal"
      role="dialog"
      aria-hidden="true"
      aria-describedby="contactFormTitle contactFormName"
    >
      <div class="modal">
        <header>
          <div>
            <h2 id="contactFormTitle">Contactez-moi</h2>
            <h2 id="contactFormName" class="modal-photographer-name"></h2>
          </div>
          <img
            src="assets/icons/close.svg"
            aria-label="Fermer la modale de contact"
            alt=""
            tabindex="0"
          />
        </header>
        <form method="post" novalidate id="contact-form" autocomplete="off">
          <div>
            <label id="firstName" for="firstName">Prénom</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              aria-labelledby="firstName"
              aria-required="true"
            />
            <span
              role="alert"
              class="invalid-feedback"
              aria-hidden="true"
            ></span>
            <label id="lastName" for="lastName">Nom</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              aria-labelledby="lastName"
              aria-required="true"
            />
            <span
              role="alert"
              class="invalid-feedback"
              aria-hidden="true"
            ></span>
            <label id="email" for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-labelledby="email"
              aria-required="true"
            />
            <span
              role="alert"
              class="invalid-feedback"
              aria-hidden="true"
            ></span>
            <label id="message" for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              aria-labelledby="message"
              aria-required="true"
            ></textarea>
            <span
              role="alert"
              class="invalid-feedback"
              aria-hidden="true"
            ></span>
          </div>
          <button type="submit" class="contact_button" aria-label="Envoyer le message">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/utilities.js"></script>
    <script src="/scripts/constants/lightBoxControls.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/customSelect.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/factories/Photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
